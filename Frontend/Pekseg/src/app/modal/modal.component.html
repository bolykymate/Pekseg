<form (ngSubmit)="login()">
  <p class="felulet">Bejelentkezési felület</p>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Név</mat-label>
    <input class="input" matInput type="text" name="username"
    [(ngModel)]="user.username" required #username="ngModel">
    <mat-error *ngIf="username.invalid && username.touched">
    A név megadása kötelező!
    </mat-error>
  </mat-form-field>
    <br>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input class="input" matInput type="email" name="email"
    [(ngModel)]="user.email" required #email="ngModel">
    <mat-error *ngIf="email.invalid && email.touched">
    Nem megfelelő az email
    </mat-error>
  </mat-form-field>
    <br>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Jelszó</mat-label>
    <input class="input" matInput type="password" name="password"
    [(ngModel)]="user.password" required #password="ngModel">
    <mat-error *ngIf="password.invalid && password.touched">
    Legalább 8 karakter hosszú legyen a jelszó!
    </mat-error>
  </mat-form-field>
  <div class="bejelent">
    <button class="bejelentg" type="submit">Bejelentkezés</button>
  </div>
  
  <div class="bezaras">
    <button (click)="close()">Bezárás</button>
  </div>
<div class="regiszt">
<p>Nincs még regisztrálva? <a href="#" (click)="openModal2()" (click)="close()">Regisztráljon most!</a></p>
</div>
</form>
