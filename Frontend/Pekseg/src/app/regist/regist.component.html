<p>Regisztrációs felület</p>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Név</mat-label>
      <input class="input" matInput type="text" name="name"
      [(ngModel)]="felh.name" required #name="ngModel">
      <mat-error *ngIf="name.invalid && name.touched">
      A név megadása kötelező!
      </mat-error>
    </mat-form-field>
      <br>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input class="input" matInput type="email" name="email"
      [(ngModel)]="felh.email" required #email="ngModel">
      <mat-error *ngIf="email.invalid && email.touched">
      Nem megfelelő az email
      </mat-error>
    </mat-form-field>
      <br>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Jelszó</mat-label>
      <input class="input" matInput type="password" name="password"
      [(ngModel)]="felh.password" required #password="ngModel">
      <mat-error *ngIf="password.invalid && password.touched">
      Legalább 8 karakter hosszú legyen a jelszó!
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Jelszó megerősítése</mat-label>
        <input class="input" matInput type="password" name="password"
        [(ngModel)]="felh.password" required #password="ngModel">
        <mat-error *ngIf="password.invalid && password.touched">
        Legalább 8 karakter hosszú legyen a jelszó!
        </mat-error>
      </mat-form-field>
      <div class="bejelent">
        <button class="bejelentg">Regisztrálás</button>
      </div>
<div class="bezaras">
    <button mat-stroked-button (click)="close()">Bezárás</button>
</div>
